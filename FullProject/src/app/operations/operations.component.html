<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="nav">
          <p
            style="
              text-align: center;
              font-size: large;
              font-family: sans-serif;
              margin-top: 15px;
              color: blueviolet;
            "
          >
            Data Management System
          </p>
        </div>
      </div>
      <div class="row" style="margin-top: 40px; margin-left: 120px;">
        <div class="col-3"></div>
        <div class="col-9">
          <div class="card" style="width: 400px;">
            <img
              class="card-img-top"
              src="../../assets/Images/Plus.png"
              alt="Card image"
              style="width: 100%; height: 250px;"
            />
            <div class="card-body">
              <h4
                class="card-title"
                style="
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                "
              >
                Welcome
              </h4>
              <p class="card-text">Check All Available data</p>
              <a
                href="javascript:void(0)"
                (click)="showData()"
                class="btn btn-primary stretched-link"
                >Check Data
              </a>
            </div>
          </div>
        </div>

        <div class="col-3"></div>
      </div>
    </div>
    <div class="row">
      <div id="footer">
        <p
          style="
            text-align: center;
            font-size: large;
            font-family: sans-serif;
            margin-top: 15px;
            color: blueviolet;
          "
        >
          Data Management System
        </p>
      </div>
    </div>
  </body>
</html>
